<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Bob">
        <h2>Login</h2>
        <form id="loginForm" action="https://dancoder2.github.io/DiyFoods3/">
            <div class="form-group">
                <label for="1">Username:</label>
                <input id="1" type="text" placeholder="Username" required>
            </div>

            <div class="form-group">
                <label for="2">Password:</label>
                <input id="2" type="password"  minlength="8" maxlength="50" placeholder="Password"   required>
            </div>

            <div class="form-group">
                <label for="3">Email:</label>
                <input id="3" type="email" placeholder="abcd@gmail.com" required>
            </div>

            <div class="form-group">
                <label for="4">Phone:</label>
                <input id="4" type="tel" minlength="9" maxlength="11" placeholder="1234567890" required>
            </div>
            <div class="form-group">
                <label for="5">Phone:</label>
                <input id="5" type="date"  placeholder="11/15/2025" required>
            </div>

            <div class="form-actions">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
